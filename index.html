<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Advertisement Slideshow</title>

<style>
    body {
        margin: 0;
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .slideshow-container {
        width: 100vw;
        height: 100vh;
        position: relative;
    }

    .slide {
        display: none;
        width: 100%;
        height: 100%;
        position: relative;
    }

    .slide img, .slide video {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: black;
    }

    .text-box {
        position: absolute;
        bottom: 30px;
        left: 30px;
        background: rgba(0,0,0,0.5);
        padding: 15px 25px;
        border-radius: 12px;
        font-size: 28px;
        font-weight: bold;
    }

    #enableSoundBtn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #00ff00;
        color: black;
        font-size: 20px;
        padding: 15px 20px;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        z-index: 1000;
    }
</style>
</head>
<body>

<button id="enableSoundBtn">Enable Sound üîä</button>

<div class="slideshow-container">

    <div class="slide">
        <video src="./media/texas.mp4" autoplay muted playsinline></video>
        <div class="text-box">Welcome to Texas School üè´</div>
    </div>

    <div class="slide">
        <img src="./media/plant.jpg" alt="Plant Screenshot">
        <div class="text-box">Plant More Trees üå≥</div>
    </div>

    <div class="slide">
        <video src="./media/no_plastic.mp4" autoplay muted playsinline></video>
    </div>

    <div class="slide">
        <video src="./media/no_pollution.mp4" autoplay muted playsinline></video>
        <div class="text-box">No Pollution üåç</div>
    </div>

</div>

<script>
const slides = document.querySelectorAll(".slide");
let currentIndex = 0;
let soundEnabled = false;

function showSlide(index) {
    slides.forEach(slide => {
        slide.style.display = "none";
        const video = slide.querySelector("video");
        if (video) {
            video.pause();
            video.currentTime = 0;
        }
    });

    const slide = slides[index];
    slide.style.display = "block";

    const video = slide.querySelector("video");
    if (video) {
        if (soundEnabled) video.muted = false;
        video.play();
        video.onended = nextSlide;
    } else {
        setTimeout(nextSlide, 5000);
    }
}

function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    showSlide(currentIndex);
}

document.getElementById("enableSoundBtn").addEventListener("click", () => {
    soundEnabled = true;
    document.querySelectorAll("video").forEach(v => v.muted = false);
    document.getElementById("enableSoundBtn").style.display = "none";
});

// Start slideshow
showSlide(currentIndex);
</script>

</body>
</html>
