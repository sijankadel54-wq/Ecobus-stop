<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Advertisement Slideshow</title>

<style>
    body {
        margin: 0;
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .slideshow-container {
        width: 100vw;
        height: 100vh;
        position: relative;
    }

    .slide {
        display: none;
        width: 100%;
        height: 100%;
        position: relative;
    }

    .slide img, .slide video {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: black;
    }

    .text-box {
        position: absolute;
        bottom: 30px;
        left: 30px;
        background: rgba(0,0,0,0.5);
        padding: 15px 25px;
        border-radius: 12px;
        font-size: 28px;
        font-weight: bold;
    }

    /* Sound button */
    #soundBtn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: yellow;
        padding: 12px 20px;
        font-size: 20px;
        border-radius: 8px;
        cursor: pointer;
        color: black;
        font-weight: bold;
    }
</style>
</head>
<body>

<button id="soundBtn">üîá Tap for Sound</button>

<div class="slideshow-container">
    <div class="slide">
        <video src="./media/texas.mp4" autoplay muted playsinline></video>
        <div class="text-box">Welcome to Texas School üè´</div>
    </div>

    <div class="slide">
        <img src="./media/plant.jpg" alt="Plant Screenshot">
        <div class="text-box">Plant More Trees üå≥</div>
    </div>

    <div class="slide">
        <video src="./media/no_plastic.mp4" autoplay muted playsinline></video>
        <div class="text-box">Say No To Plastic üö´</div>
    </div>

    <div class="slide">
        <video src="./media/no_pollution.mp4" autoplay muted playsinline></video>
        <div class="text-box">No Pollution üåç</div>
    </div>
</div>

<script>
    const slides = document.querySelectorAll(".slide");
    const videos = document.querySelectorAll("video");
    const soundBtn = document.getElementById("soundBtn");

    let soundEnabled = false;
    let currentIndex = 0;

    soundBtn.addEventListener("click", () => {
        soundEnabled = !soundEnabled;

        videos.forEach(v => {
            v.muted = !soundEnabled;
        });

        soundBtn.textContent = soundEnabled ? "üîä Sound ON" : "üîá Tap for Sound";
    });

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.style.display = "none";
            const video = slide.querySelector("video");
            if (video) {
                video.pause();
                video.currentTime = 0;
            }
        });

        const slide = slides[index];
        slide.style.display = "block";

        const video = slide.querySelector("video");
        if (video) {
            video.play();
            video.muted = !soundEnabled;

            video.onended = () => nextSlide();
        } else {
            setTimeout(nextSlide, 5000);
        }
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
    }

    showSlide(currentIndex);
</script>

</body>
</html>
